<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Event Handling Playground</h1>

    <button id="changeTextButton">Click me to change text!</button>
    
    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
        <img src="image3.jpg" alt="Image 3" class="gallery-image">
    </div>

    <div class="tabs">
        <button class="tab" data-target="content1">Tab 1</button>
        <button class="tab" data-target="content2">Tab 2</button>
        <div id="content1" class="content">
            <p>Content for Tab 1</p>
        </div>
        <div id="content2" class="content">
            <p>Content for Tab 2</p>
        </div>
    </div>

    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailFeedback"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordFeedback"></span>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
